<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>무제 문서</title>
</head>
<body>

   font-family를 사용하는 텍스트 !!! 
   <p id="font1"> serif font를 이용하여 폰트를 적용한 텍스트 !!! </p>
   <p id="font2"> 나눔고딕 font를 이용하여 폰트를 적용한 텍스트 !!! </p>

   @font-face를 사용하는 텍스트 !!!
   나눔 고딕 폰트 설치
   <p id="font3"> web font를 사용한 텍스트 !!! </p>
 
  <p class = "no1"> font-style 속성 값 : normal </p>
  <p class = "no2"> font-style 속성 값 : italic </p>
  <p class = "no3"> font-style 속성 값 : oblique </p>
</body>
</html>
