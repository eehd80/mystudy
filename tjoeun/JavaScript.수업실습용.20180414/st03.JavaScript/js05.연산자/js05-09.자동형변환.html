<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
    <script>
        console.log('더하기 연산시 형변환');
        var result1 = 1 +'2';
        var result2 = '2'+true;
        var result3 = '15'-5;

        console.log(result1);
        console.log(result2);
        console.log(result3);

        //강제 형변환
        var result4 = String(1) +'2';
        var result5 = '15'-String(5);
        var result6 = Boolean('2')+true;

        console.log(result4);
        console.log(result5);
        console.log(result6);

    </script>
</head>

</body>
</html>
