<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var n = prompt('숫자를 입력하시오');

        //n값을 문자로 입력 받았지만 100과 비교해야하기 때문에 n값을 자동으로 숫자로 변환
        if(n>=100){
            document.write('large');
        }else{
            document.write('small');
        }
    </script>
</head>

</html>
