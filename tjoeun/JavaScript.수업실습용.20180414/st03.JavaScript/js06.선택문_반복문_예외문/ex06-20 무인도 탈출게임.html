<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        for(var i=0; true; i++){
            var num = Math.floor(Math.random()*6)+1;

            if(num === 3){
                document.write('3의 배수입니다');
                break;
            }else{
                document.write(i + '번째 나온 숫자 : ' +num + '<br>');
            }
        }


    </script>
