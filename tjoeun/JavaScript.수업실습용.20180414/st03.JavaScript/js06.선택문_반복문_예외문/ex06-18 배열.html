<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var array = ['포도','사과','수박','참외','키위']

        //for문을 사용하는 경우
        for(var i=0; i<=4; i++){
            console.log(i,array[i]);
        }
        //for in 문을 사용하는 경우
        for(var i in array){
            console.log(i,array[i]);
        }

    </script>
</head>
<body>

</body>
</html>
