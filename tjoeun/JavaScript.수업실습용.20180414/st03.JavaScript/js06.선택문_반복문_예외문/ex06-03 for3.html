<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var sum=0;

        for(var i=1; i<=100; i=i+2){
            sum = sum + i;
        }
        document.write(sum);
        document.write('<br>----------------------------<br>');

        var sum2 = 0;
        for(var i=1; i<=100; i++){
            if(i%3==0){
                sum2 = sum2+i;
            }
        }
        document.write(sum2);


    </script>
</head>
<body>

</body>
</html>
