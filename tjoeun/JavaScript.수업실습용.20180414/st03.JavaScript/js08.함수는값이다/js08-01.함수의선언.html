<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //선언식 함수 정의
        function add1 (a,b) {
            var sum = a+b;
            return sum;
        }
        var result = add1(1,3); // 4
        console.log(result); // 출력값 4

        //표현식 함수 정의
        var add2 = function (a,b) {
            var sum = a+b;
            return sum;
        }
        var result = add2(1, 3); //4
        console.log( result ); //출력값 4

    </script>
</head>

</html>
