<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var a = Number(prompt('첫번째 값을 입력하시오'));
        var b = Number(prompt('두번째 값을 입력하시오'));

        //더하기
        var add = function (a,b) {
            var sum = a+b;
            return sum;
        };

        var result = add(a,b);
        console.log(result);

        //빼기
        var sub = function (a,b) {
            var sum = a-b;
            return sum;
        };

        var result = sub(a,b);
        console.log(result);

        //곱하기
        var mul = function (a,b) {
            var sum = a*b;
            return sum;
        };

        var result = mul(a,b);
        console.log(result);

        //나누기
        var div = function (a,b) {
            var sum = a/b;
            return sum;
        };

        var result = div(a,b);
        console.log(result);

    </script>
</head>

</html>
