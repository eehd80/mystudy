<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 생성</title>
    <script>

        //변수 = 프로퍼티, 함수 = 메서드

        var name = 'foo'; //변수
        var age = 30;       //변수
        var run = function () { }; //함수

        console.log( typeof name, name);
        console.log( typeof age, age);
        console.log( typeof run, run);

        var foo = {
            name : 'foo', //프로퍼티 name = 'foo'
            age : 30,       //프로퍼티 age = 30
            run : function () { //메서드

            }
        }

        console.log(typeof foo, foo);


    </script>
</head>
<body>

</body>
</html>
