<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr = [10, 'second'];
        console.log( arr );
        console.log( arr.length );
        console.log( arr[0] );
        console.log( arr[1] );
        console.log( arr[2] );

        //array 객체를 이용한 배열 선언
        var arr = new Array(20, 'third');
        console.log( arr );
        console.log( arr.length );
        console.log( arr[0] );
        console.log( arr[1] );
        console.log( arr[2] );

        var arr2 = [10, 'second', true];
        console.log( arr2 );
        console.log( arr2.length );
        console.log( arr2[0] );
        console.log( arr2[1] );
        console.log( arr2[2] );

        var arr3 = [273, 'string', true, [57, 39.23], {name:'you'}, function(){}];
        console.log( arr3 );
        console.log( arr3.length ); //7
        console.log( arr3[0] );
        console.log( arr3[1] );
        console.log( arr3[2] );
        console.log( arr3[3] );
        console.log( arr3[4] );
        console.log( arr3[6] );
        console.log( arr3[5] ); //배열요소 추가
        console.log( arr3.length ); //8

    </script>
</head>
<body>

</body>
</html>
