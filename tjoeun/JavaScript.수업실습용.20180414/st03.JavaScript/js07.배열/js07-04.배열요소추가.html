<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열 요소 추가</title>
    <script>
        //배열 리터럴을 이용한 배열 방식
        var arr = [true, 100, 'eight'];
        console.log('length = ' +arr.length); //(출력값)
        console.log( arr );

        //배열 요소 추가
        arr[60] = null;
        arr[arr.length] = {fname: 'make', lname:'Jone'};
        console.log('length = ' +arr.length); //(출력값)
        console.log( arr );

        //length 변경 후, push() 메서드 호출
        arr.length = 100;
        arr[arr.length] = 'ten';
        console.log('length = ' +arr.length); //(출력값)
        console.log( arr );

        for(var i in arr){
            console.log('length['+i+'] = ' , arr[i]); //+로 연결하면 문자열 + 객체 = 문자열/ 문자열,객체=객체
        }




    </script>
</head>
<body>

</body>
</html>
