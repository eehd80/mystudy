<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        var w = prompt('가로값');
        var h = prompt('세로값');
        var area = w*h; //곱하기는 숫자로 변환
        var perimeter = 2*(Number(w)+Number(h)); //더하기는 문자로 변환

        document.write('면적 : '+area+' 고, '+'둘레 : '+perimeter)

    </script>
</head>

<body></body>

</html>
