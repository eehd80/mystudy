<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        for(var i=0; i<=100; i++){
            if(i%5==0){
                document.write('★');
            }else if(i%7==0){
                document.write('♣');
            }else if(i%5==0 && i%7==0){
                document.write('※')
            }
        }


    </script>
</head>
<body>

</body>
</html>
